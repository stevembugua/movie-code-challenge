<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MOVIES</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
       <div class="app">
         <ul class="movies-list">
           <li>Filmora Movies</li>
           
         </ul>
         <div class="movie">
                <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="cover" class="cover" />
                <div class="title"><h2 id="title"></h2></div>
                <div class="description">
                   <p id="description"></p>
                   <div class="tickets">
            
                    <p><span class="material-symbols-outlined">
                        apps
                        </span>Capacity<span class="capacity"></span></p>
                    <p><span class="material-symbols-outlined">
                        drag_indicator
                        </span>Tickets Available<span class="remainder"></span></span></p>
                    <p><span class="material-symbols-outlined">
                        timelapse
                        </span>Showtime<span class="showtime"></span></p>
                    <p><span class="material-symbols-outlined">
                        hourglass_bottom
                        </span>Runtime<span class="runtime"></span></p>
                   </div>
                </div>
                <div class="call-to-action">
                    <button class="buy-ticket">buy ticket<span class="material-symbols-outlined">
                        arrow_forward
                        </span></button>
                 </div>
         </div>
         
       </div>
        <script src="./src/app.js" async defer></script>
    </body>
</html>
